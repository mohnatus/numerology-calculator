<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Психоматрица</title>
	<meta name="description" content="Расчет матрицы по нумерологии" />
</head>

<body>
	<div class="page">
		<div id="page-input" class="page__input">
			<div class="container">
				<form class="form" id="matrix-form" onsubmit="return false">
					<div class="form__field">
						<label for="date" class="form__label">Введите дату вашего рождения</label>
						<input class="form__control" type="text" id="date" name="date" autocomplete="off"
							placeholder="дд.мм.гггг" />
					</div>

					<div class="form__field">
						<button class="btn btn--block" type="submit">
							Рассчитать
						</button>
					</div>

					<div class="form__feedback">
						<div class="invalid-feedback">
							Введите корректную дату рождения
						</div>
					</div>
				</form>
			</div>
		</div>

		<div id="page-output" class="page__output" style="display: none">
			<div class="container">
				<div class="table matrix" id="matrix-result">
					<div class="row">

						<!-- Левая колонка -->
						<div class="cell cell-lg-9 cell--service">
							<div class="table">
								<div class="row">

									<!-- Данные -->
									<div class="cell cell--main">
										<div class="matrix-item">
											<div>Дата рождения: <span data-item="birth"></span></div>
											<div>Дополнительные числа: <span data-item="numbers"></span></div>
											<div>Число судьбы: <span data-item="fateNumber"></span></div>
										</div>
									</div>

									<!-- Матрица -->
									<div class="cell cell--service">
										<div class="table">
											<div class="row">
												<div class="cell cell-4 text-center cell--personality">
													<div class="matrix-item">
														<div>Характер</div>
														<div data-item="personality"></div>
													</div>
												</div>
												<div class="cell cell-4 text-center cell--health">
													<div class="matrix-item">
														<div>Здоровье</div>
														<div data-item="health"></div>
													</div>
												</div>
												<div class="cell cell-4 text-center cell--luck">
													<div class="matrix-item">
														<div>Удача</div>
														<div data-item="luck"></div>
													</div>
												</div>
												<div class="cell cell-4 text-center cell--energy">
													<div class="matrix-item">
														<div>Энергия</div>
														<div data-item="energy"></div>
													</div>
												</div>
												<div class="cell cell-4 text-center cell--logic">
													<div class="matrix-item">
														<div>Логика</div>
														<div data-item="logic"></div>
													</div>
												</div>
												<div class="cell cell-4 text-center cell--duty">
													<div class="matrix-item">
														<div>Долг</div>
														<div data-item="duty"></div>
													</div>
												</div>
												<div class="cell cell-4 text-center cell--interest">
													<div class="matrix-item">
														<div>Интерес</div>
														<div data-item="interest"></div>
													</div>
												</div>
												<div class="cell cell-4 text-center cell--labour">
													<div class="matrix-item">
														<div>Труд</div>
														<div data-item="labour"></div>
													</div>
												</div>
												<div class="cell cell-4 text-center cell--memory">
													<div class="matrix-item">
														<div>Память</div>
														<div data-item="memory"> </div>
													</div>
												</div>
												<div class="cell cell-0 cell-lg-4 cell--empty"></div>
												<div class="cell cell-0 cell-lg-4 text-center cell--everyday">
													<div class="matrix-item">
														<div>Быт</div>
														<div data-item="everyday"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>


            <!-- Правая колонка -->
						<div class="cell cell-lg-3 cell--service">
							<div class="table">
								<div class="row">

									<!-- Темперамент -->
									<div class="cell cell-md-4 cell-lg-12 text-center cell--temperament">
										<div class="matrix-item">
											<div>Темперамент</div>
											<div data-item="temperament"></div>
										</div>
									</div>

									<!-- Цель -->
									<div class="cell cell-md-4 cell-lg-12 text-center cell--purpose">
										<div class="matrix-item">
											<div>Цель</div>
											<div data-item="purpose"></div>
										</div>
									</div>

									<!-- Семья -->
									<div class="cell cell-md-4 cell-lg-12 text-center cell--family">
										<div class="matrix-item">
											<div>Семья</div>
											<div data-item="family"></div>
										</div>
									</div>

									<!-- Привычки -->
									<div class="cell cell-md-4 cell-lg-12 text-center cell--habits">
										<div class="matrix-item">
											<div>Привычки</div>
											<div data-item="habits"></div>
										</div>
									</div>

									<div class="cell cell-md-4 cell-lg-0 text-center cell--everyday">
										<div class="matrix-item">
											<div>Быт</div>
											<div data-item="everyday"></div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
</body>

</html>
